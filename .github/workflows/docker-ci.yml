name: ğŸš€ FLB Docker CI/CD

on:
  push:
    branches: [ main, develop, staging ]
    paths:
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'docker/**'
      - 'tests/**'
      - 'package.json'
      - '.github/workflows/**'
  
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'docker/**'
      - 'tests/**'
      - 'package.json'
  
  schedule:
    # Tests de rÃ©gression quotidiens Ã  2h du matin
    - cron: '0 2 * * *'
  
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment de dÃ©ploiement'
        required: true
        default: 'staging'
        type: choice
        options:
        - dev
        - test
        - staging
        - prod
      run_full_tests:
        description: 'ExÃ©cuter tous les tests'
        required: false
        default: false
        type: boolean

# Configuration des variables d'environnement
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: flb-solutions/playwright-tests
  NODE_ENV: test

# Configuration des permissions
permissions:
  contents: read
  packages: write
  security-events: write
  actions: read

jobs:
  
  # ----------------------------------------
  # Job: Validation et Linting
  # ----------------------------------------
  validate:
    name: ğŸ” Validation et Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ” Validation Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning
          
      - name: ğŸ” Validation Docker Compose
        run: |
          docker-compose config -q
          
      - name: ğŸ” Validation scripts
        run: |
          find docker/scripts -name "*.sh" -exec shellcheck {} \;
          
      - name: ğŸ” Validation secrets template
        run: |
          if [[ -f "docker/secrets/credentials.example.json" ]]; then
            jq empty docker/secrets/credentials.example.json
          fi

  # ----------------------------------------
  # Job: Build et Tests de SÃ©curitÃ©
  # ----------------------------------------
  build-and-scan:
    name: ğŸ—ï¸ Build et Scan SÃ©curitÃ© 
    runs-on: ubuntu-latest
    needs: validate
    
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: ğŸ”‘ Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ğŸ“‹ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            
      - name: ğŸ—ï¸ Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=${{ env.NODE_ENV }}
            BUILD_VERSION=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            
      - name: ğŸ›¡ï¸ Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          
      - name: ğŸ“¤ Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ----------------------------------------
  # Job: Tests Unitaires et Smoke
  # ----------------------------------------
  test-smoke:
    name: ğŸ’¨ Tests Smoke
    runs-on: ubuntu-latest
    needs: build-and-scan
    
    strategy:
      matrix:
        environment: [dev, test]
        
    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup environment
        run: |
          cp .env.example .env
          sed -i "s/ENV_TYPE=dev/ENV_TYPE=${{ matrix.environment }}/" .env
          
      - name: ğŸ” Setup secrets
        run: |
          chmod +x docker/secrets/setup-secrets.sh
          bash docker/secrets/setup-secrets.sh ${{ matrix.environment }}
          
      - name: ğŸš€ Start services
        run: |
          chmod +x docker/scripts/deploy.sh
          bash docker/scripts/deploy.sh -e ${{ matrix.environment }} up
          
      - name: â³ Wait for services
        run: |
          timeout 120 bash -c 'until docker-compose exec -T playwright-tests /app/scripts/health-check.sh; do sleep 5; done'
          
      - name: ğŸ’¨ Run smoke tests
        run: |
          docker-compose exec -T playwright-tests npm run test:smoke
          
      - name: ğŸ“Š Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: smoke-test-results-${{ matrix.environment }}
          path: |
            test-results/
            playwright-report/
          retention-days: 7
          
      - name: ğŸ§¹ Cleanup
        if: always()
        run: |
          docker-compose down -v
          docker system prune -af

  # ----------------------------------------
  # Job: Tests Complets Multi-Navigateurs
  # ----------------------------------------
  test-full:
    name: ğŸ§ª Tests Complets
    runs-on: ubuntu-latest
    needs: build-and-scan
    if: github.event.inputs.run_full_tests == 'true' || github.event_name == 'schedule'
    
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
        shard: [1, 2, 3, 4]
        
    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup environment  
        run: |
          cp .env.example .env
          sed -i "s/ENV_TYPE=dev/ENV_TYPE=test/" .env
          sed -i "s/PARALLEL_WORKERS=4/PARALLEL_WORKERS=2/" .env
          
      - name: ğŸ” Setup secrets
        run: |
          chmod +x docker/secrets/setup-secrets.sh
          bash docker/secrets/setup-secrets.sh test
          
      - name: ğŸš€ Start services
        run: |
          chmod +x docker/scripts/deploy.sh  
          bash docker/scripts/deploy.sh -e test up
          
      - name: ğŸ§ª Run tests
        run: |
          docker-compose exec -T playwright-tests npx playwright test \
            --project=${{ matrix.browser }} \
            --shard=${{ matrix.shard }}/4 \
            --reporter=blob
            
      - name: ğŸ“¤ Upload blob report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: blob-report-${{ matrix.browser }}-${{ matrix.shard }}
          path: blob-report/
          retention-days: 1
          
      - name: ğŸ§¹ Cleanup
        if: always()
        run: |
          docker-compose down -v

  # ----------------------------------------
  # Job: Merge des Rapports
  # ----------------------------------------
  merge-reports:
    name: ğŸ“Š Merge Test Reports
    runs-on: ubuntu-latest
    needs: test-full
    if: always() && needs.test-full.result != 'skipped'
    
    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¥ Download blob reports
        uses: actions/download-artifact@v3
        with:
          path: all-blob-reports
          pattern: blob-report-*
          
      - name: ğŸ“Š Merge reports
        run: |
          npx playwright merge-reports --reporter html ./all-blob-reports/blob-report-*
          
      - name: ğŸ“¤ Upload merged report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: merged-test-report
          path: playwright-report/
          retention-days: 30

  # ----------------------------------------
  # Job: Tests de Performance
  # ----------------------------------------
  test-performance:
    name: âš¡ Tests Performance
    runs-on: ubuntu-latest
    needs: build-and-scan
    if: github.ref == 'refs/heads/main' || github.event_name == 'schedule'
    
    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup environment
        run: |
          cp .env.example .env
          sed -i "s/ENV_TYPE=dev/ENV_TYPE=test/" .env
          sed -i "s/PERFORMANCE_TESTS_ENABLED=false/PERFORMANCE_TESTS_ENABLED=true/" .env
          
      - name: ğŸ” Setup secrets
        run: |
          chmod +x docker/secrets/setup-secrets.sh
          bash docker/secrets/setup-secrets.sh test
          
      - name: ğŸš€ Start services with monitoring
        run: |
          chmod +x docker/scripts/deploy.sh
          bash docker/scripts/deploy.sh -e test -p staging up
          
      - name: âš¡ Run performance tests
        run: |
          docker-compose exec -T playwright-tests npm run test:performance
          
      - name: ğŸ“Š Generate performance report
        run: |
          docker-compose exec -T monitoring curl -s http://localhost:9090/api/v1/query \
            -G --data-urlencode 'query=rate(http_requests_total[5m])' > performance-metrics.json
            
      - name: ğŸ“¤ Upload performance results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: performance-test-results
          path: |
            performance-metrics.json
            test-results/
          retention-days: 30

  # ----------------------------------------
  # Job: DÃ©ploiement Staging
  # ----------------------------------------
  deploy-staging:
    name: ğŸš€ Deploy Staging
    runs-on: ubuntu-latest
    needs: [test-smoke, build-and-scan]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: staging
    
    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ”‘ Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ğŸš€ Deploy to staging
        run: |
          # Configuration pour staging
          export ENV_TYPE=staging
          export IMAGE_TAG=${{ github.sha }}
          
          # Setup secrets staging
          chmod +x docker/secrets/setup-secrets.sh
          bash docker/secrets/setup-secrets.sh staging
          
          # DÃ©ploiement
          chmod +x docker/scripts/deploy.sh
          bash docker/scripts/deploy.sh -e staging up
          
      - name: ğŸ§ª Validation deployment
        run: |
          # Tests de validation post-dÃ©ploiement
          timeout 300 bash -c 'until curl -f https://staging.flbsolutions.com/health; do sleep 10; done'
          docker-compose exec -T playwright-tests npm run test:smoke

  # ----------------------------------------
  # Job: DÃ©ploiement Production  
  # ----------------------------------------
  deploy-production:
    name: ğŸ¯ Deploy Production
    runs-on: ubuntu-latest
    needs: [test-smoke, test-full, merge-reports, build-and-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ”‘ Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ğŸ›¡ï¸ Security validation
        run: |
          # Validation supplÃ©mentaire pour production
          echo "Validation sÃ©curitÃ© production..."
          
      - name: ğŸ¯ Deploy to production
        run: |
          # Configuration pour production
          export ENV_TYPE=prod
          export IMAGE_TAG=${{ github.sha }}
          
          # DÃ©ploiement production avec validation
          chmod +x docker/scripts/deploy.sh
          bash docker/scripts/deploy.sh -e prod --timeout 300 up
          
      - name: âœ… Post-deployment validation
        run: |
          # Tests de validation critique
          timeout 600 bash -c 'until curl -f https://flbsolutions.com/health; do sleep 15; done'
          docker-compose exec -T playwright-tests npm run test:critical

  # ----------------------------------------
  # Job: Nettoyage
  # ----------------------------------------
  cleanup:
    name: ğŸ§¹ Cleanup
    runs-on: ubuntu-latest
    needs: [test-smoke, test-full, deploy-staging, deploy-production]
    if: always()
    
    steps:
      - name: ğŸ§¹ Cleanup old images
        run: |
          # Nettoyage des anciennes images (garde les 10 derniÃ¨res)
          echo "Nettoyage des images anciennes..."